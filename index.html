<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery Content Slider</title>

    <!--jQuery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <header>
        <h1>jQuery Content Slider</h1>
    </header>
    <section>
        <img src="img/arrow-left.png" alt="prev" id="prev">
        <!-- Main slides content-->
        <div id="slider">
            <div class="slide">
                <div class="slide-text">
                    <h2>Slide One</h2>
                    <p>This is slide One</p>
                </div>
                <img src="img/slide1.jpg" alt="slide1">
            </div>
            <div class="slide">
                <div class="slide-text">
                    <h2>Slide Two</h2>
                    <p>This is slide Two</p>
                </div>
                <img src="img/slide2.jpg" alt="slide2">
            </div>
            <div class="slide">
                <div class="slide-text">
                    <h2>Slide Three</h2>
                    <p>This is slide Three</p>
                </div>
                <img src="img/slide3.jpg" alt="slide3">
            </div>
            <div class="slide">
                <div class="slide-text">
                    <h2>Slide Four</h2>
                    <p>This is slide Four</p>
                </div>
                <img src="img/slide4.jpg" alt="slide4">
            </div>
            <div class="slide">
                <div class="slide-text">
                    <h2>Slide Five</h2>
                    <p>This is slide Five</p>
                </div>
                <img src="img/slide5.jpg" alt="slide5">
            </div>
        </div>
        <img src="img/arrow-right.png" alt="next" id="next">
    </section>
</div>

<script rel="javascript" src="js/script.js"></script>
</body>
</html>
